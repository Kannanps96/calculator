<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="res">
            </div>
            
            <div class="buttons">
                <div class="button" onclick="cle()">c</div>
                <div class="button" onclick="sho('/')" >/</div>
                <div class="button" onclick="sho('*')" >*</div>
                <div class="button"  onclick="er()">&larr;</div>
                <div class="button" onclick="sho('7')" >7</div>
                <div class="button" onclick="sho('8')" >8</div>
                <div class="button" onclick="sho('9')" >9</div>
                <div class="button" onclick="sho('-')" >-</div>
                <div class="button" onclick="sho('4')" >4</div>
                <div class="button" onclick="sho('5')" >5</div>
                <div class="button" onclick="sho('6')" >6</div>
                <div class="button" onclick="sho('+')" >+</div>
                <div class="button" onclick="sho('1')" >1</div>
                <div class="button" onclick="sho('2')" >2</div> 
                <div class="button" onclick="sho('3')" >3</div>
                <div class="button" onclick="sho('.')" >.</div>
                <div class="button" onclick="sho('(')" >(</div>
                <div class="button" onclick="sho('0')" >0</div>
                <div class="button" onclick="sho(')')" >)</div>
                <div id="equals" class="button" onclick="cal()">=</div>
                
            </div>

        </div>



    </div>
    
</body>
<script src="script.js"></script>
</html>
